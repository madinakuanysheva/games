<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–†–ò–ö-–ë–ò–¢–í–ê —Å –ú–µ–Ω—Ç–æ—Ä–æ–º</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            height: 100vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }

        .mentor-name {
            font-size: 1.5rem;
            color: #f1c40f;
            text-shadow: 0 0 15px #f1c40f;
            margin-bottom: 0.5rem;
        }

        .score {
            font-size: 1rem;
            color: #4ecdc4;
            text-shadow: 0 0 10px #4ecdc4;
        }

        #gameCanvas {
            border: 5px solid #4ecdc4;
            border-radius: 0;
            box-shadow: 
                0 0 30px rgba(78, 205, 196, 0.6),
                inset 0 0 30px rgba(78, 205, 196, 0.2);
            background: linear-gradient(180deg, #87ceeb 0%, #98fb98 100%);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .instruction {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff6b6b;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #ff6b6b;
            text-shadow: 0 0 10px #ff6b6b;
            border-radius: 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .volume-meter {
            width: 300px;
            height: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #4ecdc4;
            margin: 1rem auto;
            position: relative;
            border-radius: 0;
        }

        .volume-bar {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #f1c40f, #e74c3c);
            width: 0%;
            transition: width 0.1s ease;
        }

        .volume-threshold {
            position: absolute;
            right: 55%;              /* –ë—ã–ª–∞ 30% - —Ç–µ–ø–µ—Ä—å –ø–æ—Ä–æ–≥ –Ω–∏–∂–µ! */
            top: -5px;
            bottom: -5px;
            width: 3px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
        }

        .mic-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mic-button {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: 3px solid #fff;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            border-radius: 0;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }

        .mic-button.active {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            animation: buttonPulse 1s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-text {
            font-size: 0.7rem;
            color: #95e1d3;
            text-shadow: 0 0 5px #95e1d3;
            text-align: center;
            max-width: 250px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 5px solid #f1c40f;
            padding: 2rem;
            text-align: center;
            z-index: 100;
            display: none;
            border-radius: 0;
        }

        .game-over h2 {
            color: #f1c40f;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 0 0 15px #f1c40f;
        }

        .restart-btn {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border: 3px solid #fff;
            padding: 1rem 2rem;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 0.8rem;
            border-radius: 0;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .tips {
            font-size: 0.6rem;
            color: #95e1d3;
            margin-top: 1rem;
            line-height: 1.4;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            .mentor-name {
                font-size: 1rem;
            }
            
            .score {
                font-size: 0.8rem;
            }
            
            .instruction {
                font-size: 0.7rem;
                padding: 0.8rem;
            }
            
            .volume-meter {
                width: 250px;
                height: 25px;
            }
            
            .mic-button {
                font-size: 0.6rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="mentor-name" id="mentorName">–í–´–ë–ï–†–ò–¢–ï –ú–ï–ù–¢–û–†–ê</div>
            <div class="score">–°–ß–ï–¢: <span id="score">0</span> | –í–†–ï–ú–Ø: <span id="time">0</span>—Å</div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="controls">
            <div class="instruction" id="instruction">
                –ö–†–ò–ß–ò–¢–ï –ì–†–û–ú–ö–û! üì¢
            </div>
            
            <div class="volume-meter">
                <div class="volume-bar" id="volumeBar"></div>
                <div class="volume-threshold"></div>
            </div>
            
            <div class="mic-status">
                <button class="mic-button" id="micButton">üé§ –ù–ê–ß–ê–¢–¨ –ö–†–ò–ö-–ë–ò–¢–í–£</button>
                <div class="status-text" id="statusText">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –Ω–∞—á–∞–ª–∞</div>
            </div>
            

        </div>

        <div class="game-over" id="gameOver">
            <h2>–ö–†–ò–ö-–ë–ò–¢–í–ê –û–ö–û–ù–ß–ï–ù–ê!</h2>
            <p>–§–∏–Ω–∞–ª—å–Ω—ã–π —Å—á–µ—Ç: <span id="finalScore">0</span></p>
            <p>–í—Ä–µ–º—è –≤—ã–∂–∏–≤–∞–Ω–∏—è: <span id="finalTime">0</span> —Å–µ–∫—É–Ω–¥</p>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
                <button class="restart-btn" onclick="restartGame()">üîÑ –ó–ê–ù–û–í–û</button>
                <button class="restart-btn" onclick="backToMentors()">‚öîÔ∏è –í–´–ë–†–ê–¢–¨ –ú–ï–ù–¢–û–†–ê</button>
            </div>
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –º–µ–Ω—Ç–æ—Ä–∞
        const urlParams = new URLSearchParams(window.location.search);
        let selectedMentor = urlParams.get('mentor') || localStorage.getItem('selectedMentor') || 'bahredin';

        // –î–∞–Ω–Ω—ã–µ –º–µ–Ω—Ç–æ—Ä–æ–≤
        const mentors = {
            bahredin: {
                name: '–ë–ê–•–†–ï–î–ò–ù',
                image: 'images/mentors/–±–∞—Ö—Ä–µ–¥–∏–Ω.png',
                color: '#3498db',
                phrase: '–ö–†–ò–ß–ò "–î–û–°–ö–ê –ü–û–ó–û–†–ê!"'
            },
            alihan: {
                name: '–ê–õ–ò–•–ê–ù', 
                image: 'images/mentors/–∞–ª–∏—Ö–∞–Ω.png',
                color: '#f39c12',
                phrase: '–ö–†–ò–ß–ò "–°–ö–û–ë–û–ß–ö–ê!"'
            },
            baha: {
                name: '–ë–ê–•–ê',
                image: 'images/mentors/–±–∞—Ö–∞.png', 
                color: '#e74c3c',
                phrase: '–ö–†–ò–ß–ò "LIFECODING!"'
            },
            shokan: {
                name: '–®–û–ö–ê–ù',
                image: 'images/mentors/—à–æ–∫–∞–Ω.png',
                color: '#9b59b6', 
                phrase: '–ö–†–ò–ß–ò "–ü–û–î–ö–ê–ß–ê–¢–¨–°–Ø!"'
            }
        };

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let canvas, ctx;
        let mentor, obstacles = [], score = 0, gameTime = 0;
        let gameRunning = false, gameSpeed = 2;
        let audioContext, microphone, analyser;
        let isListening = false;
        let particles = [], clouds = [];
        let jumpEffect = 0;
        let gameStartTime;
        let lastJumpTime = 0;

        // === 1. –§–û–ù ===
        let bgImage = new Image();
        bgImage.src = 'images/mentors/location2.png';

        // === 2. –ü–æ—Ä–æ–≥ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ ===
        const VOLUME_THRESHOLD = 100; // –ë—ã–ª–æ 60, —Ç–µ–ø–µ—Ä—å –≥—Ä–æ–º—á–µ!
        const OBSTACLE_COUNT = 5; // –†–æ–≤–Ω–æ 5 –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π –∑–∞ –∏–≥—Ä—É
        let obstaclesGenerated = 0;
        const JUMP_COOLDOWN = 200; // –ú–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥—ã –º–µ–∂–¥—É –ø—Ä—ã–∂–∫–∞–º–∏

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∫–∞–Ω–≤–∞—Å–∞
            if (window.innerWidth < 768) {
                canvas.width = window.innerWidth - 40;
                canvas.height = window.innerHeight - 250;
            }

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –º–µ–Ω—Ç–æ—Ä–∞
            const mentorData = mentors[selectedMentor];
            document.getElementById('mentorName').textContent = mentorData.name;
            document.getElementById('mentorName').style.color = mentorData.color;
            document.getElementById('instruction').innerHTML = mentorData.phrase + '<br>–ò–õ–ò –õ–Æ–ë–´–ï –ì–†–û–ú–ö–ò–ï –ó–í–£–ö–ò! üì¢';

            // –°–æ–∑–¥–∞–µ–º –º–µ–Ω—Ç–æ—Ä–∞ - –õ–ï–ì–ß–ï –õ–ï–¢–ê–¢–¨!
            mentor = {
                x: 100,
                y: canvas.height / 2,
                width: 60,
                height: 60,
                velocity: 0,
                gravity: 0.3,        // –ë—ã–ª–∞ 0.5 - —Ç–µ–ø–µ—Ä—å –ª–µ–≥—á–µ!
                jumpPower: -15,      // –ë—ã–ª -12 - —Ç–µ–ø–µ—Ä—å —Å–∏–ª—å–Ω–µ–µ –ø—Ä—ã–∂–æ–∫!
                image: new Image()
            };
            mentor.image.src = mentorData.image;

            // –°–æ–∑–¥–∞–µ–º –æ–±–ª–∞–∫–∞
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height / 2,
                    speed: Math.random() * 0.5 + 0.2,
                    size: Math.random() * 30 + 20
                });
            }

            // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            gameLoop();
        }

        async function setupMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                microphone = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                microphone.connect(analyser);
                
                return true;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);
                document.getElementById('statusText').textContent = '–û—à–∏–±–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞!';
                return false;
            }
        }

        function getVolumeLevel() {
            if (!analyser) return 0;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
            }
            
            return sum / bufferLength;
        }

        async function toggleMic() {
            const button = document.getElementById('micButton');
            
            if (!isListening) {
                const micOk = await setupMicrophone();
                if (!micOk) return;
                
                startGame();
                isListening = true;
                button.textContent = 'üî¥ –°–¢–û–ü –ö–†–ò–ö-–ë–ò–¢–í–ê';
                button.classList.add('active');
                document.getElementById('statusText').textContent = '–ö–†–ò–ß–ò–¢–ï –ì–†–û–ú–ö–û! üì¢';
            } else {
                stopGame();
                isListening = false;
                button.textContent = 'üé§ –ù–ê–ß–ê–¢–¨ –ö–†–ò–ö-–ë–ò–¢–í–£';
                button.classList.remove('active');
                document.getElementById('statusText').textContent = '–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –Ω–∞—á–∞–ª–∞';
            }
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            gameTime = 0;
            gameStartTime = Date.now();
            lastJumpTime = 0;              // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –ø—Ä—ã–∂–∫–∞
            obstacles = [];
            particles = [];
            mentor.y = canvas.height / 2;
            mentor.velocity = 0;
            jumpEffect = 0;
            obstaclesGenerated = 0;
            
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = gameTime;
            
            generateObstacle();
        }

        function stopGame() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTime').textContent = Math.floor(gameTime);
        }

        function generateObstacle() {
            if (!gameRunning) return;
            if (obstaclesGenerated >= OBSTACLE_COUNT) return;
            obstacles.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 200) + 100,
                width: 80,
                height: Math.random() * 150 + 100,
                passed: false
            });
            obstaclesGenerated++;
            if (obstaclesGenerated < OBSTACLE_COUNT) {
                setTimeout(generateObstacle, 2000 + Math.random() * 1000);
            }
        }

        function mentorJump() {
            mentor.velocity = mentor.jumpPower;
            jumpEffect = 10;
            
            // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –ø—Ä–∏ –ø—Ä—ã–∂–∫–µ
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: mentor.x + mentor.width / 2,
                    y: mentor.y + mentor.height,
                    vx: (Math.random() - 0.5) * 4,
                    vy: Math.random() * 3 + 1,
                    life: 30,
                    color: mentors[selectedMentor].color
                });
            }
        }

        function gameLoop() {
            // === –§–û–ù ===
            if (bgImage.complete) {
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#87ceeb';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // –†–∏—Å—É–µ–º –¥–≤–∏–∂—É—â–∏–µ—Å—è –æ–±–ª–∞–∫–∞
            for (let cloud of clouds) {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.size < 0) {
                    cloud.x = canvas.width + cloud.size;
                }
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.5, cloud.y - cloud.size * 0.3, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x - cloud.size * 0.3, cloud.y - cloud.size * 0.2, cloud.size * 0.6, 0, Math.PI * 2);
                ctx.fill();
            }

            if (gameRunning) {
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è
                gameTime = (Date.now() - gameStartTime) / 1000;
                document.getElementById('time').textContent = Math.floor(gameTime);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Ä–æ–≤–µ–Ω—å –≥—Ä–æ–º–∫–æ—Å—Ç–∏
                const volume = getVolumeLevel();
                const volumePercent = Math.min((volume / 255) * 100, 100);
                document.getElementById('volumeBar').style.width = volumePercent + '%';
                
                // –ü—Ä—ã–∂–æ–∫ –µ—Å–ª–∏ –≥—Ä–æ–º–∫–æ –∫—Ä–∏—á–∞—Ç (—Å –∑–∞—â–∏—Ç–æ–π –æ—Ç —Å–ø–∞–º–∞)
                const currentTime = Date.now();
                if (volume > VOLUME_THRESHOLD && currentTime - lastJumpTime > JUMP_COOLDOWN) {
                    mentorJump();
                    lastJumpTime = currentTime;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ–Ω—Ç–æ—Ä–∞
                mentor.velocity += mentor.gravity;
                mentor.y += mentor.velocity;

                // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
                if (mentor.y < 0) mentor.y = 0;
                if (mentor.y > canvas.height - mentor.height) {
                    mentor.y = canvas.height - mentor.height;
                    mentor.velocity = 0;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    let obstacle = obstacles[i];
                    obstacle.x -= gameSpeed;

                    // –†–∏—Å—É–µ–º –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ
                    const gradient = ctx.createLinearGradient(obstacle.x, 0, obstacle.x + obstacle.width, 0);
                    gradient.addColorStop(0, '#654321');
                    gradient.addColorStop(0.5, '#8b4513');
                    gradient.addColorStop(1, '#a0522d');
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(obstacle.x, 0, obstacle.width, obstacle.y);
                    ctx.fillRect(obstacle.x, obstacle.y + 150, obstacle.width, canvas.height);

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
                    if (!obstacle.passed && obstacle.x + obstacle.width < mentor.x) {
                        obstacle.passed = true;
                        score += 10;
                        document.getElementById('score').textContent = score;
                        gameSpeed += 0.1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
                    }

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ
                    if (checkCollision(mentor, obstacle)) {
                        stopGame();
                        return;
                    }

                    // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è –∑–∞ —ç–∫—Ä–∞–Ω–æ–º
                    if (obstacle.x + obstacle.width < 0) {
                        obstacles.splice(i, 1);
                    }
                }
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏ —Ä–∏—Å—É–µ–º —á–∞—Å—Ç–∏—Ü—ã
            for (let i = particles.length - 1; i >= 0; i--) {
                let particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                ctx.globalAlpha = particle.life / 30;
                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x, particle.y, 4, 4);
                ctx.globalAlpha = 1;
            }

            // –†–∏—Å—É–µ–º –º–µ–Ω—Ç–æ—Ä–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ø—Ä—ã–∂–∫–∞
            if (jumpEffect > 0) {
                ctx.shadowColor = mentors[selectedMentor].color;
                ctx.shadowBlur = jumpEffect;
                jumpEffect--;
            }
            
            if (mentor.image.complete) {
                ctx.drawImage(mentor.image, mentor.x, mentor.y, mentor.width, mentor.height);
            } else {
                ctx.fillStyle = mentors[selectedMentor].color;
                ctx.fillRect(mentor.x, mentor.y, mentor.width, mentor.height);
            }
            
            ctx.shadowBlur = 0;

            requestAnimationFrame(gameLoop);
        }

        function checkCollision(mentor, obstacle) {
            return mentor.x < obstacle.x + obstacle.width &&
                   mentor.x + mentor.width > obstacle.x &&
                   (mentor.y < obstacle.y || mentor.y + mentor.height > obstacle.y + 150);
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            if (isListening) {
                startGame();
            }
        }

        function backToMentors() {
            window.location.href = 'mentors_game.html';
        }

        // –°–æ–±—ã—Ç–∏—è
        document.getElementById('micButton').addEventListener('click', toggleMic);

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', initGame);

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–±–µ–ª–æ–º (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                mentorJump();
            }
        });
    </script>
