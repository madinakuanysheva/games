<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∏—Ç–≤–∞ –ú–µ–Ω—Ç–æ—Ä–∞ - –ì–æ–ª–æ—Å–æ–≤–∞—è –ò–≥—Ä–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            height: 100vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }

        .mentor-name {
            font-size: 1.5rem;
            color: #f1c40f;
            text-shadow: 0 0 15px #f1c40f;
            margin-bottom: 0.5rem;
        }

        .score {
            font-size: 1rem;
            color: #4ecdc4;
            text-shadow: 0 0 10px #4ecdc4;
        }

        #gameCanvas {
            border: 5px solid #4ecdc4;
            border-radius: 0;
            box-shadow: 
                0 0 30px rgba(78, 205, 196, 0.6),
                inset 0 0 30px rgba(78, 205, 196, 0.2);
            background: linear-gradient(180deg, #87ceeb 0%, #98fb98 100%);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .phrase-display {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff6b6b;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: #ff6b6b;
            text-shadow: 0 0 10px #ff6b6b;
            border-radius: 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
        }

        .mic-button {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: 3px solid #fff;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            border-radius: 0;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }

        .mic-button.active {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .listening {
            font-size: 0.7rem;
            color: #95e1d3;
            text-shadow: 0 0 5px #95e1d3;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 5px solid #f1c40f;
            padding: 2rem;
            text-align: center;
            z-index: 100;
            display: none;
            border-radius: 0;
        }

        .game-over h2 {
            color: #f1c40f;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 0 0 15px #f1c40f;
        }

        .restart-btn {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border: 3px solid #fff;
            padding: 1rem 2rem;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 0.8rem;
            border-radius: 0;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .mentor-name {
                font-size: 1rem;
            }
            
            .score {
                font-size: 0.8rem;
            }
            
            .phrase-display {
                font-size: 0.6rem;
                padding: 0.8rem;
            }
            
            .mic-button {
                font-size: 0.6rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="mentor-name" id="mentorName">–í–´–ë–ï–†–ò–¢–ï –ú–ï–ù–¢–û–†–ê</div>
            <div class="score">–°–ß–ï–¢: <span id="score">0</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="controls">
            <div class="phrase-display" id="phraseDisplay">
                –ö—Ä–∏—á–∏—Ç–µ —Ñ—Ä–∞–∑—É —á—Ç–æ–±—ã –º–µ–Ω—Ç–æ—Ä –≤–∑–ª–µ—Ç–µ–ª!
            </div>
            <div class="mic-status">
                <button class="mic-button" id="micButton">üé§ –ù–ê–ß–ê–¢–¨</button>
                <div class="listening" id="listeningStatus">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –Ω–∞—á–∞–ª–∞</div>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!</h2>
            <p>–§–∏–Ω–∞–ª—å–Ω—ã–π —Å—á–µ—Ç: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">üîÑ –ó–ê–ù–û–í–û</button>
            <button class="restart-btn" onclick="backToMentors()">‚öîÔ∏è –í–´–ë–†–ê–¢–¨ –ú–ï–ù–¢–û–†–ê</button>
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –º–µ–Ω—Ç–æ—Ä–∞ –∏–∑ URL –∏–ª–∏ localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let selectedMentor = urlParams.get('mentor') || localStorage.getItem('selectedMentor') || 'bahredin';

        // –î–∞–Ω–Ω—ã–µ –º–µ–Ω—Ç–æ—Ä–æ–≤
        const mentors = {
            bahredin: {
                name: '–ë–ê–•–†–ï–î–ò–ù',
                image: 'images/mentors/–±–∞—Ö—Ä–µ–¥–∏–Ω.png',
                color: '#3498db',
                phrases: ['–¥–æ—Å–∫–∞ –ø–æ–∑–æ—Ä–∞ –∂–¥–µ—Ç', '–∫–æ–¥ –ø–∏—à—É —Å –∑–∞–∫—Ä—ã—Ç—ã–º–∏ –≥–ª–∞–∑–∞–º–∏']
            },
            alihan: {
                name: '–ê–õ–ò–•–ê–ù', 
                image: 'images/mentors/–∞–ª–∏—Ö–∞–Ω.png',
                color: '#f39c12',
                phrases: ['—Å–∫–æ–±–æ—á–∫–∞']
            },
            baha: {
                name: '–ë–ê–•–ê',
                image: 'images/mentors/–±–∞—Ö–∞.png', 
                color: '#e74c3c',
                phrases: ['—Å–µ–π—á–∞—Å –±—É–¥–µ—Ç –∂–µ—Å—Ç–∫–∏–π lifecoding']
            },
            shokan: {
                name: '–®–û–ö–ê–ù',
                image: 'images/mentors/—à–æ–∫–∞–Ω.png',
                color: '#9b59b6', 
                phrases: ['–Ω–∞–¥–æ –ø–æ–¥–∫–∞—á–∞—Ç—å—Å—è']
            }
        };

        // –û–±—â–∏–µ —Ñ—Ä–∞–∑—ã –¥–ª—è –≤—Å–µ—Ö –º–µ–Ω—Ç–æ—Ä–æ–≤
        const commonPhrases = [
            '–∫–æ–Ω—Ç–µ–Ω—Ç –¥–µ–ª–∞–µ–º',
            '–¥–µ–π–ª–∏–∫',
            '–∞ –≤–æ—Ç –≤ –Ω–∞—à–µ –≤—Ä–µ–º—è', 
            '–≥–¥–µ –ø—Ä–æ–≥—Ä–µ—Å—Å'
        ];

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let canvas, ctx;
        let mentor, obstacles = [], score = 0;
        let gameRunning = false, gameSpeed = 2;
        let currentPhrase = '';
        let recognition, isListening = false;
        let particles = [];
        let jumpEffect = 0;
        let clouds = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∫–∞–Ω–≤–∞—Å–∞
            if (window.innerWidth < 768) {
                canvas.width = window.innerWidth - 40;
                canvas.height = window.innerHeight - 200;
            }

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –º–µ–Ω—Ç–æ—Ä–∞
            const mentorData = mentors[selectedMentor];
            document.getElementById('mentorName').textContent = mentorData.name;
            document.getElementById('mentorName').style.color = mentorData.color;

            // –°–æ–∑–¥–∞–µ–º –º–µ–Ω—Ç–æ—Ä–∞
            mentor = {
                x: 100,
                y: canvas.height / 2,
                width: 60,
                height: 60,
                velocity: 0,
                gravity: 0.5,
                jumpPower: -12,
                image: new Image()
            };
            mentor.image.src = mentorData.image;

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏
            setupSpeechRecognition();
            
            // –°–æ–∑–¥–∞–µ–º –æ–±–ª–∞–∫–∞
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height / 2,
                    speed: Math.random() * 0.5 + 0.2,
                    size: Math.random() * 30 + 20
                });
            }

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–µ—Ä–≤–æ–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ
            generateObstacle();
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            gameLoop();
        }

        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'ru-RU';

                recognition.onstart = () => {
                    isListening = true;
                    document.getElementById('micButton').classList.add('active');
                    document.getElementById('listeningStatus').textContent = '–°–ª—É—à–∞—é... üé§';
                };

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        }
                    }
                    
                    if (finalTranscript) {
                        checkPhrase(finalTranscript.toLowerCase());
                    }
                };

                recognition.onerror = () => {
                    document.getElementById('listeningStatus').textContent = '–û—à–∏–±–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞';
                };

                recognition.onend = () => {
                    if (gameRunning && isListening) {
                        recognition.start(); // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –µ—Å–ª–∏ –∏–≥—Ä–∞ –∏–¥–µ—Ç
                    }
                };
            } else {
                document.getElementById('listeningStatus').textContent = '–†–µ—á—å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
            }
        }

        function toggleMic() {
            const button = document.getElementById('micButton');
            
            if (!isListening) {
                startGame();
                recognition.start();
                button.textContent = 'üî¥ –°–¢–û–ü';
            } else {
                stopGame();
                recognition.stop();
                button.textContent = 'üé§ –ù–ê–ß–ê–¢–¨';
                button.classList.remove('active');
                isListening = false;
            }
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            obstacles = [];
            mentor.y = canvas.height / 2;
            mentor.velocity = 0;
            generateObstacle();
            updatePhraseDisplay();
        }

        function stopGame() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
        }

        function generateObstacle() {
            if (!gameRunning) return;

            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Ñ—Ä–∞–∑—É
            const mentorPhrases = mentors[selectedMentor].phrases;
            const allPhrases = [...mentorPhrases, ...commonPhrases];
            currentPhrase = allPhrases[Math.floor(Math.random() * allPhrases.length)];
            
            // –°–æ–∑–¥–∞–µ–º –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ
            obstacles.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 200) + 100,
                width: 80,
                height: Math.random() * 150 + 100,
                passed: false,
                phrase: currentPhrase
            });

            updatePhraseDisplay();

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª–µ–¥—É—é—â–µ–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ
            setTimeout(generateObstacle, 3000 + Math.random() * 2000);
        }

        function updatePhraseDisplay() {
            document.getElementById('phraseDisplay').innerHTML = 
                `<strong>–ö–†–ò–ß–ò–¢–ï:</strong><br>"${currentPhrase.toUpperCase()}"`;
        }

        function checkPhrase(spokenText) {
            if (!gameRunning) return;

            const phrases = [...mentors[selectedMentor].phrases, ...commonPhrases];
            
            for (let phrase of phrases) {
                if (spokenText.includes(phrase.toLowerCase())) {
                    mentorJump();
                    document.getElementById('listeningStatus').textContent = `–£—Å–ª—ã—à–∞–Ω–æ: "${phrase}" ‚úÖ`;
                    setTimeout(() => {
                        if (isListening) {
                            document.getElementById('listeningStatus').textContent = '–°–ª—É—à–∞—é... üé§';
                        }
                    }, 1000);
                    return;
                }
            }
        }

        function mentorJump() {
            mentor.velocity = mentor.jumpPower;
            jumpEffect = 10;
            
            // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –ø—Ä–∏ –ø—Ä—ã–∂–∫–µ
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: mentor.x + mentor.width / 2,
                    y: mentor.y + mentor.height,
                    vx: (Math.random() - 0.5) * 4,
                    vy: Math.random() * 3 + 1,
                    life: 30,
                    color: mentors[selectedMentor].color
                });
            }
        }

        function gameLoop() {
            // –û—á–∏—â–∞–µ–º –∫–∞–Ω–≤–∞—Å
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –†–∏—Å—É–µ–º –¥–≤–∏–∂—É—â–∏–µ—Å—è –æ–±–ª–∞–∫–∞
            for (let cloud of clouds) {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.size < 0) {
                    cloud.x = canvas.width + cloud.size;
                }
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.5, cloud.y - cloud.size * 0.3, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x - cloud.size * 0.3, cloud.y - cloud.size * 0.2, cloud.size * 0.6, 0, Math.PI * 2);
                ctx.fill();
            }

            if (gameRunning) {
                // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ–Ω—Ç–æ—Ä–∞
                mentor.velocity += mentor.gravity;
                mentor.y += mentor.velocity;

                // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
                if (mentor.y < 0) mentor.y = 0;
                if (mentor.y > canvas.height - mentor.height) {
                    mentor.y = canvas.height - mentor.height;
                    mentor.velocity = 0;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    let obstacle = obstacles[i];
                    obstacle.x -= gameSpeed;

                    // –†–∏—Å—É–µ–º –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
                    const gradient = ctx.createLinearGradient(obstacle.x, 0, obstacle.x + obstacle.width, 0);
                    gradient.addColorStop(0, '#654321');
                    gradient.addColorStop(0.5, '#8b4513');
                    gradient.addColorStop(1, '#a0522d');
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(obstacle.x, 0, obstacle.width, obstacle.y);
                    ctx.fillRect(obstacle.x, obstacle.y + 150, obstacle.width, canvas.height);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –±–ª–∏–∫–∏
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fillRect(obstacle.x + 5, 0, 3, obstacle.y);
                    ctx.fillRect(obstacle.x + 5, obstacle.y + 150, 3, canvas.height);

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
                    if (!obstacle.passed && obstacle.x + obstacle.width < mentor.x) {
                        obstacle.passed = true;
                        score += 10;
                        document.getElementById('score').textContent = score;
                        gameSpeed += 0.1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
                    }

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ
                    if (checkCollision(mentor, obstacle)) {
                        stopGame();
                        return;
                    }

                    // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è –∑–∞ —ç–∫—Ä–∞–Ω–æ–º
                    if (obstacle.x + obstacle.width < 0) {
                        obstacles.splice(i, 1);
                    }
                }
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏ —Ä–∏—Å—É–µ–º —á–∞—Å—Ç–∏—Ü—ã
            for (let i = particles.length - 1; i >= 0; i--) {
                let particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                ctx.globalAlpha = particle.life / 30;
                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x, particle.y, 4, 4);
                ctx.globalAlpha = 1;
            }

            // –†–∏—Å—É–µ–º –º–µ–Ω—Ç–æ—Ä–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ø—Ä—ã–∂–∫–∞
            if (jumpEffect > 0) {
                ctx.shadowColor = mentors[selectedMentor].color;
                ctx.shadowBlur = jumpEffect;
                jumpEffect--;
            }
            
            if (mentor.image.complete) {
                ctx.drawImage(mentor.image, mentor.x, mentor.y, mentor.width, mentor.height);
            } else {
                // –ó–∞–≥–ª—É—à–∫–∞ –ø–æ–∫–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                ctx.fillStyle = mentors[selectedMentor].color;
                ctx.fillRect(mentor.x, mentor.y, mentor.width, mentor.height);
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–µ–Ω—å
            ctx.shadowBlur = 0;

            requestAnimationFrame(gameLoop);
        }

        function checkCollision(mentor, obstacle) {
            return mentor.x < obstacle.x + obstacle.width &&
                   mentor.x + mentor.width > obstacle.x &&
                   (mentor.y < obstacle.y || mentor.y + mentor.height > obstacle.y + 150);
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            obstacles = [];
            particles = [];
            score = 0;
            gameSpeed = 2;
            jumpEffect = 0;
            document.getElementById('score').textContent = score;
            
            if (isListening) {
                startGame();
            }
        }

        function backToMentors() {
            window.location.href = 'mentors_game.html';
        }

        // –°–æ–±—ã—Ç–∏—è
        document.getElementById('micButton').addEventListener('click', toggleMic);

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', initGame);

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞–≤–∏—à–∞–º–∏ (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                mentorJump();
            }
        });
    </script>
